{% set name = "fuzzymatcher" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 705946d31e9df62eecb074129f10a5b3b23a9c2112ff6e6deaf4bcdc839b9e1e


build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - pandas >=0.20.3
    - metaphone
    - fuzzywuzzy
    - python-dateutil

test:
  imports:
    - fuzzymatcher
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/RobinL/fuzzymatcher
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python library to fuzzy match two pandas dataframes on common fields
  doc_url: https://fuzzymatcher.readthedocs.io/


extra:
  recipe-maintainers:
    - Maerville
